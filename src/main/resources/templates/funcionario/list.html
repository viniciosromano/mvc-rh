<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Funcionarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/header :: headerFragment"></div>
<div th:replace="layout/menu :: menuFragment"></div>

<div id="content">

    <div class="container">
        <h3>Listagem de Funcionarios</h3>

        <a class="btn-sm btn-primary" href="funcionarios/add"><i class="fas fa-plus mb-3"></i></a>

        <table class="table table-hover table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Salário</th>
                <th>Cidade/UF</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="funcionario: ${funcionarios}">
                <td th:text="${funcionario.id}"></td>
                <td th:text="${funcionario.nome}"></td>
                <td></td>
                <td></td>
                <td>
                    <a class="btn-sm btn-primary" th:href="@{/funcionarios/update/{id}(id=${funcionario.id})}">Editar</a>
                    <a class="btn-sm btn-danger " th:href="@{/funcionarios/delete/{id}(id=${funcionario.id})}">Excluir</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>

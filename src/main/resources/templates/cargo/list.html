<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/header :: headerFragment"></div>
<div th:replace="layout/menu :: menuFragment"></div>

<div id="content">
    <div class="container">
        <h1>Listagem de Cargos</h1>

        <a class="btn-sm btn-primary" href="cargos/add"><i class="fas fa-plus mb-3"></i></a>

        <table class="table table-hover table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Cargo</th>
<!--                    <th>Departamento</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="cargo: ${cargos}">
                    <td th:text="${cargo.id}"></td>
                    <td th:text="${cargo.nome}"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a class="btn-sm btn-primary" th:href="@{/cargos/update/{id}(id=${cargo.id})}">Editar</a>
                        <a class="btn-sm btn-danger " th:href="@{/cargos/delete/{id}(id=${cargo.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div th:replace="layout/footer :: footerFragment"></div>
</body>
</html>
